<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler O'Neil">
    <meta name="description" content="Simple calculator web app made with just HTML, CSS, and JavaScript">
    <meta name="keywords" content="Calculator, HTML, CSS, JavaScript">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Simple Calculator Application</h1>
    </header>
    <main>
        <div id="container">
            <div id="calculator">
                <div id="screen">
                    <div id="result">0</div>
                    <div id="ops">
                        <span>+</span>
                        <span>-</span>
                        <span>x</span>
                        <span>/</span>
                    </div>
                </div>
                <div id="grid">
                    <button class="long">C</button>
                    <button class="operator">x</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">/</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">0</button>
                    <button class="eq">=</button>
                </div>
                <h2>Calculator App</h1>
            </div>
        </div>
    </main>
    <footer>
        <h3>Created By Tyler O'Neil</h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
